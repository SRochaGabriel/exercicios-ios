<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Tabelas</title>
</head>
<body>
    <h1>Boletim do Curso - Desenvolvimento Web</h1>
    <hr>

    <table border="1" width="100%"> <!-- Tabela com borda e 100% de width -->
        <caption>Notas dos alunos</caption> <!-- Legenda da tabela -->
        <thead> <!-- Seção do cabeçalho com os títulos de cada coluna -->
            <tr>
                <th>Nome</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>Javascript</th>
            </tr>
        </thead>
        <tbody> <!-- Seção do corpo com os dados da tabela-->
            <tr> <!-- Linha com os dados de cada aluno -->
                <td>Fred Flintstones</td>
                <td>7</td>
                <td>8.5</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Catatau</td>
                <td>7.5</td>
                <td>8</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Scooby-Doo</td>
                <td>4.5</td>
                <td>5</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Dexter</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Coragem</td>
                <td>2</td>
                <td>4</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
